apiVersion: apps/v1
kind: Deployment
metadata:
  name: webnode
spec:
  selector:
    matchLabels:
      app: webnode
  template:
    metadata:
      labels:
        app: webnode
    spec:
      containers:
      - name: webnode
        image: thedainbow/conversao-temperatura:v1
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: webnode
spec:
  selector:
    app: webnode
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30000
  type: NodePort
